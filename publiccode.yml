    longDescription: |
      Sintesi Classi Errore Versamenti Falliti è l'API REST che consente di ricercare classi di errore relative a versamenti falliti di una struttura SACER cui l'utente è abilitato. Se invocato opportunamente tale servizio restituisce un elenco di una o più classi di errore rappresentate mediante un codice di cui si riporta il numero di volte in cui si è presentato e l'ultima data di rilevamento.
    shortDescription: |-
      Modulo applicativo dedicato a funzioni di monitoraggio delle classi di errore di versamenti falliti.
